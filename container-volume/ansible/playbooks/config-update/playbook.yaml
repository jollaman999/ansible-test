- hosts: 127.0.0.1
  gather_facts: no
  vars:
    ansible_python_interpreter: python3
    agent_config_content: "{{ config_content }}"
  tasks:
    - name: Check variables
      include_role:
        name: check

    - name: Setup SSH Tunnel
      include_role:
        name: tunnel

    - name: Config Update Operation
      include_role:
        name: config-update

    - name: Kill previous tunnel port
      shell: |
        pkill -f "ssh.*{{ tunnel_port }}:{{ target_host }}:{{ target_port }}.*{{ bastion_host }}" || true
      ignore_errors: true
      delegate_to: 127.0.0.1
